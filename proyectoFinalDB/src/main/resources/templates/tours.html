<!DOCTYPE html>
<html Xmlns: th="http://www.thymeleaf.org">
    <head>
        <title>Control de Cliente</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    </head>
    <body>

        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand" href="/reservas">Control de Reservas</a>
            <a class="navbar-brand" href="/">Control de Clientes</a>
            <a class="navbar-brand" href="/tours">Control de Tours</a>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">

                </ul>
            </div>
        </nav>
        <br>
        <div class="d-grid gap-2 d-md-flex justify-content-md-end" style="padding-right: 50%">
            <a class="btn btn-success" href="/nuevoTour">Agregar Tour</a>
        </div>
        <br>
        <nav class="container text-center">
            <table class="table">
                <thead class="thead-dark">
                    <div style="color: blue"><h1>Lista de Tours</h1></div>
                    <tr>
                        <th scope="col">Cod Tour</th>
                        <th scope="col">Nombre Tour</th>
                        <th scope="col">Numero de habitacion</th>
                        <th scope="col">Descripcion</th>
                        <th scope="col">Costo del Tour</th>
                        <th scope="col">Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="tours : ${listaTours}">
                        <td th:text="${tours.id_tour}"></td>
                        <td th:text="${tours.nombre_tour}"></td>
                        <td th:text="${tours.id_habitacion}"></td>
                        <td th:text="${tours.descripcion}"></td>
                        <td th:text="${tours.costo}"></td>
                        <td>
                            <a class="btn btn-primary" th:href="@{'/editarTour/' + ${tours.id_tour}}">Editar</a>
                            &nbsp;
                            <a class="btn btn-danger" th:href="@{'/eliminarTour/' + ${tours.id_tour}}">Eliminar</a>
                        </td>
                    </tr>

                </tbody>
            </table>

        </tbody>
    </table>
</nav>
</body>
</html>
